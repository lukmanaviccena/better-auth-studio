name: CI

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  build-and-lint:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        
    - name: Setup pnpm
      uses: pnpm/action-setup@v4
      with:
        version: latest
        
    - name: Debug pnpm and lockfile
      run: |
        echo "üîç pnpm version:"
        pnpm --version
        echo "üîç Node version:"
        node --version
        echo "üîç Checking for lockfile:"
        ls -la pnpm-lock.yaml || echo "‚ùå pnpm-lock.yaml not found"
        echo "üîç Lockfile content (first 10 lines):"
        head -10 pnpm-lock.yaml || echo "‚ùå Cannot read lockfile"
        
    - name: Get pnpm store directory
      shell: bash
      run: |
        echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV
        
    - name: Setup pnpm cache
      uses: actions/cache@v3
      with:
        path: ${{ env.STORE_PATH }}
        key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
        restore-keys: |
          ${{ runner.os }}-pnpm-store-
          
    - name: Install root dependencies
      run: pnpm install

    - name: Install frontend dependencies
      working-directory: frontend
      run: pnpm install
        
    - name: Lint packages
      run: pnpm run lint || echo "Linting completed with warnings"
      
    - name: Type check packages
      run: pnpm run type-check
      
    - name: Build packages
      run: pnpm build
      
    - name: Test build artifacts
      run: |
        # Check if main package builds successfully
        if [ -d "dist" ]; then
          echo "‚úÖ Main package built successfully"
          ls -la dist/
        else
          echo "‚ùå Main package build failed - dist directory not found"
          exit 1
        fi
        
        # Check if frontend builds successfully
        if [ -d "public" ]; then
          echo "‚úÖ Frontend built successfully"
          ls -la public/
        else
          echo "‚ùå Frontend build failed - public directory not found"
          exit 1
        fi


  