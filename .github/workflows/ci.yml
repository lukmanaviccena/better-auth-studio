name: CI

on:
  pull_request:
    types:
      - opened
      - synchronize
    branches: [ master, main] 
  push:
    branches: [ master, main] 
  merge_group: {}

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Cache turbo build setup
        uses: actions/cache@v4
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-

      - uses: pnpm/action-setup@v4
        with:
          version: latest

      - uses: actions/setup-node@v4
        with:
          node-version: 20.x
          registry-url: 'https://registry.npmjs.org'
          cache: pnpm

      - name: Install
        run: pnpm install

      - name: Build
        env:
          TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
          TURBO_TEAM: ${{ vars.TURBO_TEAM || github.repository_owner }}
          TURBO_REMOTE_ONLY: true
        run: pnpm build

      - name: Start Docker Containers
        run: |
          docker compose up -d
          sleep 10

      - name: Lint
        env:
          TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
          TURBO_TEAM: ${{ vars.TURBO_TEAM || github.repository_owner }}
          TURBO_REMOTE_ONLY: true
        run: pnpm lint

      - name: Test
        env:
          TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
          TURBO_TEAM: ${{ vars.TURBO_TEAM || github.repository_owner }}
        run: pnpm test

      - name: Typecheck
        env:
          TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
          TURBO_TEAM: ${{ vars.TURBO_TEAM || github.repository_owner }}
          TURBO_REMOTE_ONLY: true
        run: pnpm typecheck

      - name: Stop Docker Containers
        run: docker compose down

  security-audit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies (root + frontend)
        shell: bash
        run: |
          set -euo pipefail
          if [ -f "pnpm-lock.yaml" ]; then
            echo "‚úÖ pnpm-lock.yaml found, installing with frozen lockfile"
            pnpm install --frozen-lockfile
          else
            echo "‚ö†Ô∏è pnpm-lock.yaml not found, installing without frozen lockfile"
            pnpm install
          fi
          
          if [ -d "frontend" ]; then
            echo "üì¶ Installing frontend dependencies..."
            pushd frontend >/dev/null
            pnpm install --frozen-lockfile || pnpm install
            popd >/dev/null
          fi

      - name: Run security audit
        run: pnpm audit --audit-level moderate

      - name: Check for known vulnerabilities
        run: |
          echo "üîç Checking for security vulnerabilities..."
          pnpm audit --json > audit-results.json || true
          
          if [ -f "audit-results.json" ]; then
            HIGH_VULNS=$(cat audit-results.json | jq '.metadata.vulnerabilities.high // 0')
            CRITICAL_VULNS=$(cat audit-results.json | jq '.metadata.vulnerabilities.critical // 0')
            
            if [ "$HIGH_VULNS" -gt 0 ] || [ "$CRITICAL_VULNS" -gt 0 ]; then
              echo "‚ùå Found $HIGH_VULNS high and $CRITICAL_VULNS critical vulnerabilities"
              echo "Please review and fix these security issues"
              exit 1
            else
              echo "‚úÖ No high or critical vulnerabilities found"
            }
          fi
